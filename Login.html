<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --error: #ff3333;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .auth-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: #666;
            background: #f1f1f1;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            padding: 2rem;
        }
        
        .tab-pane {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-pane.active { display: block; }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-guest {
            background: #6c757d;
            margin-bottom: 1rem;
        }
        
        .btn-guest:hover {
            background: #5a6268;
        }
        
        .btn-google {
            background: #4285F4;
            margin-bottom: 1rem;
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        .btn-danger:hover {
            background: #d62c2c;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .success { background-color: rgba(75, 181, 67, 0.1); color: var(--success); border: 1px solid rgba(75, 181, 67, 0.3); }
        .error { background-color: rgba(255, 51, 51, 0.1); color: var(--error); border: 1px solid rgba(255, 51, 51, 0.3); }
        .hidden { display: none !important; }
        
        .current-user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .current-user-info p {
            margin-bottom: 0.5rem;
        }

        .social-login {
            margin-top: 1.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider span:first-child,
        .divider span:last-child {
            flex-grow: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider span:nth-child(2) {
            padding: 0 1rem;
            color: #666;
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .user-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .logout-btn {
            margin-left: 8px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .auth-container { padding: 1rem; }
            .tab-content { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- 인증 섹션 -->
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" data-tab="login">로그인</div>
        </div>
        
        <div class="tab-content">
            <div id="login" class="tab-pane active">
                <div id="login-message" class="message hidden"></div>
                
                <div class="social-login">
                    <button id="guest-login-btn" class="btn btn-guest">
                        Guest로 로그인
                    </button>
                    
                    <div class="divider">
                        <span></span>
                        <span>OR</span>
                        <span></span>
                    </div>
                    
                    <button id="google-login-btn" class="btn btn-google btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                            <path fill="white" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                        </svg>
                        Google로 로그인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 로그아웃 버튼 -->
    <div id="user-info" class="user-info" style="display: none;">
        <span id="user-email"></span>
        <button id="logout-btn" class="logout-btn">로그아웃</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyClivXSor5P8XJHw1rWYsVfxt8iU6_NgBA",
            authDomain: "login-34bef.firebaseapp.com",
            projectId: "login-34bef",

            messagingSenderId: "888738257773",
            appId: "1:888738257773:web:b1c5a99b41996c3ac2d864",
            measurementId: "G-MJB1NJH05M"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM 요소
        const authContainer = document.querySelector('.auth-container');
        const logoutBtn = document.getElementById('logout-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const loginMessage = document.getElementById('login-message');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        // 사용자 상태 변수
        let currentUser = null;
        let isGuest = false;

        // Guest 로그인 핸들러
        guestLoginBtn.addEventListener('click', () => {
            isGuest = true;
            currentUser = {
                email: 'guest@example.com',
                isGuest: true
            };
            updateUI(currentUser);
        });

        // Google 로그인 핸들러
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                isGuest = false;
                
                updateUI(currentUser);
            } catch (error) {
                console.error('Google 로그인 오류:', error);
            }
        });

        // 로그아웃 핸들러
        logoutBtn.addEventListener('click', () => {
            if (isGuest) {
                // Guest 로그아웃
                currentUser = null;
                isGuest = false;
                updateUI(null);
            } else {
                // Google 계정 로그아웃
                auth.signOut().then(() => {
                    currentUser = null;
                    updateUI(null);
                }).catch((error) => {
                    console.error('로그아웃 오류:', error);
                });
            }
        });

        // UI 업데이트 함수
        function updateUI(user) {
            if (user || currentUser) {
                // 로그인 상태
                authContainer.style.display = 'none';
                userInfo.style.display = 'flex';
                
                const email = user?.email || currentUser?.email;
                userEmail.textContent = email;
            } else {
                // 로그아웃 상태
                authContainer.style.display = 'block';
                userInfo.style.display = 'none';
                
                // 변수 초기화
                currentUser = null;
                isGuest = false;
            }
        }

        // 인증 상태 리스너
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                isGuest = false;
            }
            updateUI(user);
        });

        // 초기 UI 설정
        updateUI(null);
    </script>
</body>
</html>
